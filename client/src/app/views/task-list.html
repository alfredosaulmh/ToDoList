<div class="container">
  <section>
    <div class="container">
      <div>
        <h2>SecciÃ³n de tareas</h2>
      </div>
      <div>
        <label>Nueva tarea</label>
        <input #taskDescription>
        <button (click)="add(taskDescription.value); taskDescription.value=''">Agregar</button>
      </div>
    </div>
    <div class="container">
      <table>
        <th>Tarea</th>
        <th>Status</th>
        <th>Opciones</th>
        <tr *ngFor="let task of tasking">
          <td>{{task.Description}}</td>
          <td>
            <select >
              <option *ngFor="let state of statusList" value="{{state.id}}" >{{state.status}}</option>
            </select>
          </td>
          <td><button class="delete" title="delete hero"
                      (click)="delete(task)">x</button></td>
        </tr>
      </table>
    </div>

  </section>
</div>
